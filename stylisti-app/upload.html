<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Outfit - Stylisti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 20px;
        }
        
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .upload-area {
            border: 3px dashed #DAA520;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, rgba(255,248,220,0.3) 0%, rgba(255,255,255,0.3) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '✨';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .upload-area::after {
            content: '✨';
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 1.2rem;
            animation: sparkle 2s ease-in-out infinite 1s;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .upload-area:hover {
            border-color: #FFD700;
            background: linear-gradient(135deg, rgba(255,215,0,0.2) 0%, rgba(255,248,220,0.4) 100%);
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.3);
        }
        
        .upload-area.dragover {
            border-color: #FFD700;
            background: linear-gradient(135deg, rgba(255,215,0,0.3) 0%, rgba(255,248,220,0.5) 100%);
            box-shadow: 0 12px 35px rgba(218, 165, 32, 0.4);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        input, select, textarea {
            padding: 12px;
            border: 2px solid #DAA520;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,248,220,0.7) 100%);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            background: rgba(255,255,255,0.95);
        }
        
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .tag {
            background: linear-gradient(45deg, #FFFFFF, #F8F8FF);
            color: #333333;
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 12px;
            cursor: pointer;
            border: 2px solid rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            font-weight: 600;
            text-shadow: none;
        }
        
        .tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
        }
        
        .tag.selected {
            background: linear-gradient(45deg, #FFD700, #DAA520);
            color: #333333;
            border-color: #333333;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }
        
        .tag.selected::before {
            content: '✨';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #FFFFFF 0%, #F8F8FF 25%, #DAA520 75%, #FFD700 100%);
            color: #333333;
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.5);
            text-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(218, 165, 32, 0.4);
            border-color: #FFD700;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .preview-area {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.2);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <form id="outfitForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">✨📸✨</div>
                <h3>✨ Drop photos here or click to browse ✨</h3>
                <p>💎 Supports JPG, PNG, WebP, HEIC (max 50MB) 💎</p>
                <input type="file" id="photoInput" accept="image/*,.heic,.heif" multiple style="display: none;">
            </div>
            
            <div class="preview-area" id="previewArea"></div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="occasion">Occasion</label>
                    <select id="occasion" multiple>
                        <option value="work">Work</option>
                        <option value="casual">Casual</option>
                        <option value="formal">Formal</option>
                        <option value="date">Date</option>
                        <option value="travel">Travel</option>
                        <option value="exercise">Exercise</option>
                        <option value="social">Social</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mood">Mood</label>
                    <select id="mood">
                        <option value="">Select mood...</option>
                        <option value="confident">Confident</option>
                        <option value="comfortable">Comfortable</option>
                        <option value="playful">Playful</option>
                        <option value="professional">Professional</option>
                        <option value="relaxed">Relaxed</option>
                        <option value="experimental">Experimental</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="season">Season(s)</label>
                    <select id="season" multiple>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                        <option value="fall">Fall</option>
                        <option value="winter">Winter</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="weather">Weather</label>
                    <select id="weather">
                        <option value="sunny">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                        <option value="windy">Windy</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label>Style Tags</label>
                    <div class="tag-input">
                        <span class="tag" data-tag="minimalist">Minimalist</span>
                        <span class="tag" data-tag="classy">Classy</span>
                        <span class="tag" data-tag="trendy">Trendy</span>
                        <span class="tag" data-tag="fancy">Fancy</span>
                        <span class="tag" data-tag="chic">Chic</span>
                        <span class="tag" data-tag="casual">Casual</span>
                        <span class="tag" data-tag="formal">Formal</span>
                        <span class="tag" data-tag="old-money">Old Money</span>
                        <span class="tag" data-tag="clean-girl">Clean Girl</span>
                        <span class="tag" data-tag="workwear">Workwear</span>
                        <span class="tag" data-tag="partywear">Partywear</span>
                        <span class="tag" data-tag="date-night">Date Night</span>
                        <span class="tag" data-tag="lounge">Lounge</span>
                        <span class="tag" data-tag="airport-look">Airport Look</span>
                        <span class="tag" data-tag="brunch-fit">Brunch Fit</span>
                        <span class="tag" data-tag="elegant">Elegant</span>
                        <span class="tag" data-tag="sporty">Sporty</span>
                        <span class="tag" data-tag="comfy">Comfy</span>
                        <span class="tag" data-tag="bold">Bold</span>
                        <span class="tag" data-tag="relaxed">Relaxed</span>
                        <span class="tag" data-tag="oversized">Oversized</span>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Any additional thoughts about this outfit..."></textarea>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                ✨📸✨ Log Outfit to Stylisti ✨📸✨
            </button>
        </form>
    </div>

    <script>
        // Global variables
        let selectedFiles = [];
        let selectedTags = [];
        
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const photoInput = document.getElementById('photoInput');
        const previewArea = document.getElementById('previewArea');
        const form = document.getElementById('outfitForm');
        
        // Set current season automatically
        const currentSeason = getCurrentSeason();
        const seasonSelect = document.getElementById('season');
        // Select the current season by default
        for (let option of seasonSelect.options) {
            if (option.value === currentSeason) {
                option.selected = true;
                break;
            }
        }
        
        // Upload area interactions
        uploadArea.addEventListener('click', () => photoInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        
        photoInput.addEventListener('change', handleFileSelect);
        
        // Style tag selection
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                tag.classList.toggle('selected');
                const tagValue = tag.dataset.tag;
                if (selectedTags.includes(tagValue)) {
                    selectedTags = selectedTags.filter(t => t !== tagValue);
                } else {
                    selectedTags.push(tagValue);
                }
            });
        });
        
        // Form submission
        form.addEventListener('submit', handleSubmit);
        
        function getCurrentSeason() {
            const month = new Date().getMonth();
            if (month >= 2 && month <= 4) return 'spring';
            if (month >= 5 && month <= 7) return 'summer';
            if (month >= 8 && month <= 10) return 'fall';
            return 'winter';
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            processFiles(files);
        }
        
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }
        
        function processFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            selectedFiles = [...selectedFiles, ...imageFiles];
            displayPreviews();
        }
        
        function displayPreviews() {
            previewArea.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    img.title = file.name;
                    previewArea.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                alert('Please select at least one photo!');
                return;
            }
            
            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.textContent = '✨⏳✨ Uploading... ✨⏳✨';
            submitBtn.disabled = true;
            
            try {
                // Upload photos and log outfit
                const result = await savePhotosLocally();
                
                // Success!
                submitBtn.textContent = `✨✅✨ Success! Outfit logged ✨✅✨`;
                setTimeout(() => {
                    resetForm();
                    submitBtn.textContent = '✨📸✨ Log Outfit to Stylisti ✨📸✨';
                    submitBtn.disabled = false;
                    
                    // Notify parent window if embedded
                    if (window.parent !== window) {
                        window.parent.postMessage({ type: 'outfit-uploaded', data: result }, '*');
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Upload failed:', error);
                
                // Show specific error message
                let errorText = '💔❌ Failed - Try Again ❌💔';
                if (error.message) {
                    errorText = `❌ ${error.message} ❌`;
                }
                
                submitBtn.textContent = errorText;
                submitBtn.disabled = false;
                
                // Show alert with more details
                setTimeout(() => {
                    alert(`Upload failed: ${error.message || 'Unknown error'}\n\nTips:\n• Check image size (must be under 50MB)\n• Use JPG, PNG, WebP, or HEIC format\n• Make sure the image isn't corrupted`);
                }, 100);
            }
        }
        
        async function savePhotosLocally() {
            // Create FormData for file upload
            const formData = new FormData();
            
            // Add photos
            selectedFiles.forEach((file, index) => {
                formData.append('photos', file);
            });
            
            // Add outfit data
            const outfitData = {
                occasion: Array.from(document.getElementById('occasion').selectedOptions).map(o => o.value),
                mood: document.getElementById('mood').value,
                season: Array.from(document.getElementById('season').selectedOptions).map(o => o.value),
                style_tags: selectedTags,
                weather_context: {
                    condition: document.getElementById('weather').value,
                    temperature: 70
                },
                notes: document.getElementById('notes').value
            };
            
            formData.append('occasion', JSON.stringify(outfitData.occasion));
            formData.append('mood', outfitData.mood);
            formData.append('season', JSON.stringify(outfitData.season));
            formData.append('style_tags', JSON.stringify(outfitData.style_tags));
            formData.append('weather_context', JSON.stringify(outfitData.weather_context));
            formData.append('notes', outfitData.notes);
            
            // Upload to local server
            const response = await fetch('/upload-outfit', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (!response.ok || !result.success) {
                throw new Error(result.error || `Upload failed: ${response.statusText}`);
            }
            
            return result;
        }
        
        function resetForm() {
            selectedFiles = [];
            selectedTags = [];
            previewArea.innerHTML = '';
            document.querySelectorAll('.tag.selected').forEach(tag => {
                tag.classList.remove('selected');
            });
            form.reset();
            
            // Reset season to current season
            const currentSeason = getCurrentSeason();
            const seasonSelect = document.getElementById('season');
            // Clear all selections first
            for (let option of seasonSelect.options) {
                option.selected = false;
            }
            // Select the current season by default
            for (let option of seasonSelect.options) {
                if (option.value === currentSeason) {
                    option.selected = true;
                    break;
                }
            }
        }
    </script>
</body>
</html>
